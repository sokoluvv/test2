<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Frontend Mentor | Blog preview card</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <a href="#" class="card">
            <div class="card-img">
                <img src="design/Blog%20Image.png" alt="logo" />
            </div>
            <div class="card-content">
                <span>Learning</span>
                <p class="date-published">Published 21 Dec 2023</p>
                <h1 class="card-title">HTML & CSS foundations</h1>
                <p class="card-text">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </div>
            <div class="author-card">
                <img src="design/userpic.png" alt="userpic" />
                <p class="author-name">Greg Hooper</p>
            </div>
        </a>
    </body>
</html>
